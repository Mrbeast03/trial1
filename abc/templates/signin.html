 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
</head>
<body onload="showPopup('{{ success_message }}')">
    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-title">Welcome to ARITHWISE</h1>
            <h2 class="solution-engine">"The Solution Engine"</h2>
            <p class="solutions-text">We deliver solutions with<br>Maximum Technology & Minimum Cost</p>
            
            <!-- <button class="learn-more-btn">Learn More</button> -->
            <a href="https://www.arithwise.com" target="_blank" rel="noopener noreferrer">
                <button class="learn-more-btn">Learn More</button>
            </a>
        </div>
        <div class="login-section">
            <h1 class="login-title">Login</h1>
            <p class="login-subtitle">Login to your account.</p>
            <form method="POST" action="/">
                <label class="form-label">E-mail Address</label>
                <input type="email" class="form-input" required>
                <label class="form-label">Password</label>
                <input type="password" class="form-input" required>
                <div class="remember-reset">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox-custom">
                        Remember me
                    </label>
                    <a href="#" class="reset-password">Forget Password?</a>
                </div>
                <button type="submit" class="sign-in-btn"><a href="{{ url_for('dashboard') }}"></a>Sign In</button>
                <p class="signup-text">Don't have an account yet?
                    <!-- <a href="register.html">Join ARITHWISE today.</a> -->
                    <!-- welcome.html -->
                    <a href="{{ url_for('register') }}">Join with ARITHWISE today</a>

                </p>
            </form>
           
            
        </div>
    </div>
    <script src="{{ url_for('static', filename='signin.js') }}"></script>
</body>
</html>
